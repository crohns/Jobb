<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>


    <!-- Robot -->
    
    <div class="robot animation-infinite-bouncing">
      <div class="antenna"></div>
      <div class="head">
        <div class="mask">
          <div class="eye"><div class="eye-ball-left"></div></div>
          <div class="eye"><div class="eye-ball-right"></div></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="torso erlend-bg"></div>
    </div>



    <!-- Content -->
    <main>

      <div class = "robot-chat-bubble"> </div>
     
      <div class = "job-info-panel">

        <div class="available-jobs-info-box"></div>
        <div class="new-jobs-today-info-box"></div>

      </div>

      <section class="job-search-results-container"></section>
      
    </main>

  </body>
  <script src="index.js"></script>
</html>
